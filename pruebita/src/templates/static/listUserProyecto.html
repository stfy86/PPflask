{% extends "static/layout.html" %}
{% block title %}{% endblock %}
{% block body %}
<div class="page-header">
    <center>
    <h1>Gestionar Usuarios del Proyecto</h1>
    <p><img src="/img/link.png"/><a href="{{ url_for('gestion') }}">Modulo Gestion</a></p>
    <h3>Lista de Usuarios de Proyecto</h3>
    </center>
</div>
<form method="post" action="" runat="server" >
<table id="tableTwo" class="yui">    
    <thead>
        <tr>
            <td class="tableHeader">
            </td>
            <td colspan="5" class="filter">
                Search: <input id="filterBoxTwo" value="" maxlength="30" size="30" type="text" />
                <img id="filterClearTwo" src="/img/cross.png" title="Click to clear filter." alt="Clear Filter Image" />
            </td>
        </tr> 	
        <tr>
            <th><a href='#' title="Click Header to Sort">Nick</a></th>
            <th><a href='#' title="Click Header to Sort">Estado</a></th>
           
        </tr>
    </thead>
 
    {% for user in list %}
        <tr>
           <td><a href="{{ url_for('showUserProyecto', idUser=user.idUser )}}"</a><h5>{{user.name}}</h5></td>
           <td><a href="{{ url_for('showUserProyecto', idUser=user.idUser )}}"</a><h5>{{user.estado}}</h5></td>
           
        </tr>
    {% endfor %}

 
<tfoot>
    <tr id="pagerTwo">
        <td colspan="5">
                <img src="/img/first.png" class="first"/>
                <img src="/img/prev.png" class="prev"/>
                <input type="text" class="pagedisplay"/>
                <img src="/img/next.png" class="next"/>
                <img src="/img/last.png" class="last"/>
                <select class="pagesize">
                        <option selected="selected"  value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option  value="20">20</option>
                </select>
         </td>
    </tr>
</tfoot>    
</table>
<div style="padding-bottom:20px;">
<div class="js-kit-poll" style="width: 350px;"></div>
<script type="text/javascript" src="http://js-kit.com/polls.js"></script>
</div>
</form>   
<div>
    <input type="button" value="Asignar Usuario a Proyecto" onclick="document.location='/addUserProyecto';">
 <input class="button" type="button" value="Back" onclick="document.location='/gesProyecto';">
</div>

{% endblock %}
